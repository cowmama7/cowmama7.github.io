<!DOCTYPE html>
<html>

<head>
    <title>CSCE 242: Emerson Mitchell!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <h1>Assignment 9</h1>
    <h2>If Statements</h2>
    <nav id="selector">
        <a href="#" id="ex1">Exercise 1</a>
        <a href="#" id="ex2">Exercise 2</a>
    </nav>
    <element id="boxes">
        <element class="box" id="box1">
            <h3>Enter Command</h3>
            <ul>
                <li>b: Read a book</li>
                <li>c: Act like a clown</li>
                <li>p: Have a birthday party</li>
                <li>r: Walk in the rain</li>
                <li>s: Shovel up some dirt</li>
                <li>w: Go to work</li>
            </ul>
            <div id="inputDiv">
                <input type="text" id="textInput1" placeholder="input here">
            </div>
            <div class="imgDiv">
                <img id="imgSwap" src="./images/original.jpg" alt="stick man" width="200">
            </div>
            <p>
                Image by
                <a
                    href="https://www.freepik.com/free-vector/hand-drawn-stickman-collection_20856908.htm#query=stick%20figure&position=1&from_view=keyword&track=ais&uuid=12d17ea3-cffc-4386-9be4-ff9dc4b5edc2">Freepik</a>
            </p>

        </element>

        <element class="box" id="box2">
            <h3>Yoga Slide</h3>
            <div class="imgDiv">
                <img id="imgSlide" src="./images/yoga1.jpg" alt="stick man" width="200">
                <input type="range" min="1" max="8" value="1" class="slider" id="slider1">
            </div>
            <p>
                Image by
                <a
                    href="https://www.freepik.com/free-vector/hand-drawn-stickman-collection_20856908.htm#query=stick%20figure&position=1&from_view=keyword&track=ais&uuid=12d17ea3-cffc-4386-9be4-ff9dc4b5edc2">Freepik</a>
            </p>

        </element>


    </element>
</body>

</html>
