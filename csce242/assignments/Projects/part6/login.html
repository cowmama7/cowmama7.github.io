<!DOCTYPE html>
<html>

<head>
    <title>The TrainDex</title>
    <link rel="stylesheet" href="./login.css" />
    <script src="script.js"></script>
</head>

<body>
    <element id="mainSection">
        <element id="firstBlock">
            <h1>TrainDex Systems</h1>
            <h3>Log in or Create Account to add data to the TrainDex. TrainDex is free, forever.</h3>
            <img src="./images/headerPhoto1.png" id="mainImg" width="80%">
        </element>
        <br>


        <element id="secondBlock">
            <h1>LOGIN</h1>
            <a id="homeLink" href="./index.html">Home</a>
            <h2>Welcome to the TrainDex</h2>
            <input type="text" id="usernameInput" placeholder="Username">
            <input type="text" id="passwordInput" placeholder="Password">
            <br>
            <div id="rememberMeDiv">
                <input type="checkbox" id="rememberMeBox">
                <p>Remember Me</p>
            </div>
            <button id="loginButton">Login</button>
            <p>No Account? <a href="#">Sign Up</a></p>
        </element>

    </element>
</body>
